<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2a8f1190a7.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>

    <div class="main">

        <div class="cover">
            <div class="computer">
                <h3>Computer</h3>
                <div class="icon comp">
                    <i class="fa-solid fa-question"></i>
                </div>
            </div>

            <div class="display">Welcome!</div>

            <div id="end">
                <button class="close">X</button>

                <p>Congratulations! You won!</p>

                <button class="replay">Replay</button>
            </div>

            <div class="player">
                <div class="icon play">
                    <i class="fa-solid fa-question"></i>
                </div>
                <h3>You</h3>
            </div>
        </div>

        <div class="container">

            <div class="selection" id="rock"><i class="fa-solid fa-hand-back-fist"></i></div>
            <div class="selection" id="paper"><i class="fa-solid fa-hand"></i></div>
            <div class="selection" id="scissors"><i class="fa-solid fa-hand-scissors fa-rotate-90"></i></div>

        </div>

    </div>

    <h2>Victories</h2>
    <div class="wins">
        <div class="circle normal"></div>
        <div class="circle normal"></div>
        <div class="circle normal"></div>
        <div class="circle normal"></div>
        <div class="circle normal"></div>
    </div>

    <div class="retry">Replay</div>
</body>
</html>
